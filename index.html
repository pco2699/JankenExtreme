<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ジャンケン</title>
  <link rel="stylesheet" type="text/css" href="assets/css/cssreset-min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>

<section id="stage"></section>

<div class="stage title">
  <h1 class="janken-title">じゃんけんゲーム</h1>
  <a href="#" class="title__start">スタート</a>
</div>


<div class="stage battle">
  <h1 class="battle__round"></h1>
  <img class="battle__pchand hand" src="">
  <div class="battle__myhand">
    <img class="battle__myhand-gu hand">
    <img class="battle__myhand-choki hand">
    <img class="battle__myhand-pa hand">
  </div>
  <a href="#" class="battle__next">次へ進む</a>
  <a href="#" class="battle__result">結果へ進む</a>
</div>

<div class="stage result">
  <h1>結果発表</h1>
  ランク：<span class="result__rank"></span>
</div>


<div class="board">
  <h2 class="board__round"></h2>
  <ul>
    <li>結果： <span class="board__result"></span></li>
    <li>勝ち：<span class="board__win">0</span></li>
    <li>負け：<span class="board__lose">0</span></li>
    <li>あいこ：<span class="board__draw">0</span></li>
    <li>試合数：<span class="board__gameNum">0</span></li>
    <li>勝率：<span class="board__winningPercentage">0</span>%</li>
  </ul>
</div>
<div class="total">
  <h2>累計</h2>
  <ul>
    <li>勝ち：<span class="total__win">0</span></li>
    <li>負け：<span class="total__lose">0</span></li>
    <li>あいこ：<span class="total__draw">0</span></li>
    <li>試合数：<span class="total__gameNum">0</span></li>
    <li>勝率：<span class="total__winningPercentage">0</span>%</li>
  </ul>
  <a href="#" class="total__toTitle">最初から</a>
</div>




<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
